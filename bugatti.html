<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bugatti Models - Star Cars</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #003399;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
    }

    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .car {
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 102, 204, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .car:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(0, 102, 204, 0.6);
    }

    .car img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .car-info {
      padding: 15px;
      text-align: center;
    }

    .car-info h2 {
      margin: 10px 0;
      color: #66ccff;
    }

    .car-info p {
      font-size: 0.9em;
      color: #ccc;
    }

    a.back {
      display: inline-block;
      margin: 20px;
      text-decoration: none;
      color: #66ccff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>Bugatti Models</header>
  <a class="back" href="WEBSITE.html">&larr; Back to Home</a>
  <div class="container">
    <div class="car">
      <img src="BU2.jpg" alt="Bugatti Chiron">
      <div class="car-info">
        <h2>Bugatti Chiron</h2>
        <p>8.0L quad-turbo W16, 1500 HP, top speed 420+ km/h.</p>
      </div>
    </div>
    <div class="car">
      <img src="buggati.jpg" alt="Bugatti Veyron">
      <div class="car-info">
        <h2>Bugatti Veyron</h2>
        <p>Iconic hypercar, 1000+ HP, top speed over 400 km/h.</p>
      </div>
    </div>
    <div class="car">
      <img src="BU1.jpg" alt="Bugatti Divo">
      <div class="car-info">
        <h2>Bugatti Divo</h2>
        <p>Track-focused, limited production, aerodynamic design.</p>
      </div>
    </div>
  </div>
</body>
</html>
